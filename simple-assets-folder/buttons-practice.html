<style>
  .subscribe-btn {
    background-color: rgb(175, 5, 5);
    color: white;
    border: none;
    height: 40px;
    width: 100px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 30px;
    transition: opacity 0.15s;
  }

  .subscribe-btn:hover {
    opacity: 0.8;
  }

  .subscribe-btn:active {
    opacity: 0.5;
  }

  .join-btn {
    background-color: white;
    color: rgb(102, 102, 250);
    border: 2px solid rgb(102, 102, 250);
    height: 40px;
    width: 80px;
    font-size: 18px;
    border-radius: 3px;
    margin-right: 20px;
    cursor: pointer;
    transition: background-color 0.5s, color 0.5s;
  }

  .join-btn:hover {
    background-color: rgb(102, 102, 250);
    color: white;
  }

  .tweet-btn {
    background-color: rgb(70, 70, 255);
    color: white;
    cursor: pointer;
    border: none;
    height: 40px;
    width: 80px;
    border-radius: 20px;
    transition: box-shadow 0.4s;
  }

  .tweet-btn:hover {
    box-shadow: 10px 4px 10px rgba(0, 0, 0, 0.35);
  }
</style>

<button class="subscribe-btn">SUBSCRIBE</button>
<button class="join-btn">JOIN</button>
<button class="tweet-btn">Tweet</button>
